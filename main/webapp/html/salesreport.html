<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<link rel="stylesheet" th:href="@{/static/overall.css}">

<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div class="content">
    <h3>Sales Report</h3>

    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="sales-form">
                <div class="form-group">
                    <label for="inputStart" class="col-sm-2 col-form-label">Start Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="start" id="inputStart" max="2022-01-15">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEnd" class="col-sm-2 col-form-label">End Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="end" id="inputEnd">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="bname" id="inputBrand" placeholder="enter Brand">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="cname" id="inputCategory"
                               placeholder="enter Category">
                    </div>
                </div>
                <!--<div class="form-group">
                    <input class="form-check-input" type="checkbox" value="" id="onlyFulfil">
                    <label class="form-check-label" for="onlyFulfil">
                        Include Only Fulfilled
                    </label>
                </div>-->
                <br>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                <button type="button" class="btn btn-primary" id="check">Submit</button>
                &nbsp;
            </form>
        </div>
    </div>
    <br>
    <br>
    <div class="row" id="buttons">
        &nbsp;
        <button type="button" class="btn btn-outline-primary" id="download-data">Download CSV</button>
        &nbsp
        <button type="button" class="btn btn-outline-secondary" id="refresh-data">Refresh</button>

    </div>
    <br>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="report-table">
                <thead>
                <tr>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Revenue</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>



</div>
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/salesreport.js}"></script>
<script th:src="@{/static/app.js}"></script>
</body>

</html>
