<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<link rel="stylesheet" th:href="@{/static/overall.css}">

<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div class="content">
    <h3 >Current Order Id:<h2><span id="order-id-value">NA</span></h2></h3>
    <h3>Current Order Total:<h2><span id="order-total-value">0</span></h2></h3>
    <div id="order-control">
        <button type="button" class="btn btn-outline-secondary" id="cancel-order">Cancel</button>
        <button type="button" class="btn btn-lg btn-success" id="confirm" disabled="true">Confirm</button>
    </div>
    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="item-form">
                <div class="form-group">
                    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="quantity" id="inputQuantity"
                               placeholder="enter Quantity">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="sellingPrice" id="inputPrice"
                               placeholder="enter Price" step="any">
                    </div>
                </div>
                <input type="hidden" name="orderId">
                <button type="button" class="btn btn-primary" id="add-item">Add</button>
                &nbsp;
            </form>
        </div>
    </div>
    <br>
    <br>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-bordered table-striped" id="item-table">
                <thead>
                <tr>
                    <th scope="col">ProductId</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">BrandCategory</th>
                    <th scope="col">Name</th>
                    <th scope="col">MRP</th>
                    <th scope="col">Selling Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Item Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-item-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="item-edit-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-2 col-form-label" >Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" disabled name="barcode">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="sellingPrice" step="any" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="quantity" >
                            </div>
                        </div>
                        <input type="hidden" name="productId">
                        <input type="hidden" name="orderId">
                        <input type="hidden" name="id" disabled>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-item">Update</button>
                </div>
            </div>
        </div>
    </div>

</div>
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/create.js}"></script>
<script th:src="@{/static/app.js}"></script>
</body>

</html>
