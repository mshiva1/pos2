<head th:fragment="name_head">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta name="baseUrl" th:attr="content=${baseUrl}">

    <script crossorigin="anonymous" src="https://kit.fontawesome.com/c30beb553f.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>


<nav class="navbar navbar-expand-lg navbar-light  mb-1" id="navigationbar" th:fragment="name_app_navbar">
    <a class="navbar-brand" th:href="@{/}">
        <img alt="Increff" class="d-inline-block align-top" id="logo" th:src="@{/static/logo.png}">
    </a>

    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/site/brand}">Brands</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/site/product}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/site/inventory}">Inventory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/site/create}">Create Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/site/orders}">Orders</a>
            </li>
            <li class="dropdown show nav-item">
                <a class="btn dropdown-toggle nav-link" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Reports
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item nav-link" th:href="@{/site/brandreport}">Brand Report</a>
                    <a class="dropdown-item nav-link" th:href="@{/site/productreport}">Product Report</a>
                    <a class="dropdown-item nav-link" th:href="@{/site/salesreport}">Sales Report</a>
                </div>
            </li>
        </ul>
    </div>
    <div class="error-box" id="error_box">
        <button aria-label="Close" class="close" data-dismiss="modal" id="error_close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
        <div id="error_head">Error</div>
        <div id="error_panel"></div>
    </div>
</nav>


<footer class="footer  mt-1" th:fragment="name_footer">
    &copy; Increff 2022
    &nbsp;
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script th:src="@{/static/papaparse.min.js}"/>
    </script>

</footer>
