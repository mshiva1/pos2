<head th:fragment="name_head">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="baseUrl" th:attr="content=${baseUrl}">

<script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>


<nav class="navbar navbar-expand-lg navbar-light  mb-1" th:fragment="name_app_navbar" id="navigationbar">
  <a class="navbar-brand" th:href="@{/}">
    <img th:src="@{/static/logo.png}" class="d-inline-block align-top" alt="Increff" id="logo">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/site/brand}">Brands</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/site/product}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/site/inventory}">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/site/create}">Create Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/site/orders}">Orders</a>
      </li>
      <li class="nav-item" id="reporthover">
        <a class="nav-link" disabled><div>Reports &rarr;</div></a>
      </li>
      <li id="reportshow">
        <ul class="navbar-nav" >
          <li class="nav-item">
            <a class="nav-link" th:href="@{/site/brandreport}">Brand Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/site/productreport}">Product Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/site/salesreport}">Sales Report</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="error-box" id="error_box">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="error_close">
      <span aria-hidden="true">&times;</span>
    </button>
    <div id="error_head">Error</div>
    <div id="error_panel"></div>
  </div>
</nav>



<footer class="footer  mt-1" th:fragment="name_footer">
	&copy; Increff 2022
	&nbsp;
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script th:src="@{/static/papaparse.min.js}"/></script>
	
</footer>
